<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    svg {
        display: block;
        border: thick double navy;
        background-color: lightblue;
    }
    
    body {
        font-family: cursive;
    }
    
    circle {
        fill: lavender;
        stroke: navy;
        stroke-width: 5;
    }
    
    .chap1 {
        background-color: #fff;
    }
</style>

<body>
    <svg viewBox="0 0 250 250" width="200px" height="200px">
		<title>An SVG circle</title>
		<circle cx="125" cy="125" r="100"></circle>
		
		<text x="40" y="125" dy=".5em">look same font</text>
	</svg>
    <svg class="chap1" viewBox="0 0 64 80" width="200px" height="200px">
			<rect x="10" y="35" width="40" height="40" fill="grey"></rect>
			<polyline points="10 35,30 7.68 50 35" style="stroke:black" fill="none"></polyline>
			<polyline points="30 75,30 55 ,40 55, 40 75" style="stroke:black" fill="none"></polyline>
	</svg>
    <svg width="200px" height="200px" viewBox="0 0 200 200">
		<circle cx="25" cy="25" r="25" style="stroke:black"></circle>
		<rect x="100" y="5" width="30" height="80" style="stroke:blue;fill:none"></rect>
		<svg x="100px" y="5px" width="30px" height="80px" viewBox="0 0 50 50" preserveAspectRatio="xMaxYMax meet">
			<circle cx="25" cy="25" r="25" style="stroke:black"></circle>
		</svg>
    </svg>
    <svg viewBox="0 0 250 250" width="200px" height="200px">
		<defs>
			<style type="text/css">
				circle{
					fill:lightcyan;
					stroke:blue;
					stroke-width:2;
					stroke-dasharray:5 3;
				}
			</style>
		</defs>
			<circle cx="20" cy="20" r="10"></circle>
			<circle cx="60" cy="20" r="15"></circle>
			<circle cx="20" cy="60" r="10" style="fill:#cfc"></circle>
			<circle cx="20" cy="20" r="10" style="stroke-width:1;stroke-dasharray:none"></circle>
		</svg>
</body>

</html>
